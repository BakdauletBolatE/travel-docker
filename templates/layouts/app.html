{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link
        rel="stylesheet"
        href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
        />
    <title>Travel - саяхат</title>
</head>
<body>
    <div>
    <header class="header container">
        <div class="header__logo">
            <h2><a class="header__logo-text" href="/">Travel</a></h2>
        </div>
        <nav class="header__navbar">
            <div class="header__navbar-item"><a class="header__navbar-link" href="/">Home</a></div>
            {% if request.user.is_authenticated %}
            <div class="header__navbar-item"><a class="header__navbar-link" >{{request.user.username}}</a></div>
            <div class="header__navbar-item"><a class="header__navbar-link" href="{% url 'logout' %}">Logout</a></div>
            <div class="header__navbar-item"><a class="header__navbar-link" href="{% url 'orders' %}">My Orders</a></div>
            {% else %}
            <div class="header__navbar-item"><a class="header__navbar-link" href="{% url 'login' %}">Login</a></div>
            <div class="header__navbar-item"><a class="header__navbar-link" href="{% url 'register' %}">Register</a></div>
            {% endif %}
            <div class="header__navbar-item"><a class="header__navbar-link" href="#">Contact</a></div>
        </nav>
    </header>
    {% block content %}
    
    {% endblock %}

    {% block script %}
    {% endblock %}

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    </div>
</body>
</html>
